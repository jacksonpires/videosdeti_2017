courses:
  - title: Fundamentos de Programação - Aprenda a programar do zero!
    sub_title: Aprenda algoritmos com Fluxograma, Portugol e Linguagem C
    logo_file: programacao-zero.png
    price: Com certificado
    category: Fluxograma, Portugol, Linguagem C
    level: iniciante
    html_page: curso-programacao-do-zero.html
    html_course: http://bit.ly/programacao-do-zero-30
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos os fundamentos da programação, baseando o estudo em fluxogramas, uso do portugol e também a linguagem C. Dessa forma será possível dar o primeiro passo para quem deseja ser um desenvolvedor ou mesmo entender os princípios que regem a programação. Ao final, o aluno estará apto a escolher qualquer linguagem de programação para seguir em sua carreira.

  - title: TDD com Ruby on Rails, RSpec e Capybara - Curso Completo
    sub_title: Desenvolva aplicações guiada a testes com Ruby on Rails
    logo_file: tdd-rails-cover.png
    price: Com certificado
    category: Linguagem Ruby
    level: intermediário/avançado
    html_page: curso-tdd-rails.html
    html_course: http://bit.ly/tdd-rails
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos como utilizar a técnicas de desenvolvimento de software guiado a testes (TDD) utilizando o Ruby on Rails em conjunto com as ferramentas RSpec e Capybara. O curso estará dividido em 7 módulos que facilitarão a o aprendizado do aluno, sendo o módulo 1 o básico que apresentará os conceitos de tudo que estudaremos no curso. O módulo 2 será específico do Rspec onde nos aprofundaremos nessa ferramenta. No módulo 3 conheceremos o FactoryGirl e o VCR que serão ferramentas importantíssimas para o dia a dia do desenvolvimento com TDD. No módulo 4 aprenderemos como testar Models e Controllers do Rails. No módulo 5 conheceremos o Capybara e veremos como fazer testes de Views usando essa ferramenta. No módulo 6 veremos como testar APIs, e por fim, no módulo 7, colocaremos em prática tudo que vimos e desenvolveremos uma pequena aplicação utilizando os conceitos aprendidos durante os módulos anteriores.

  - title: Iniciando com Ruby e Orientação a Objetos
    sub_title: Aprenda de vez Orientação a Objetos com Ruby!
    logo_file: poo-ruby-cover.png
    price: Com certificado
    category: Linguagem Ruby
    level: iniciantes
    html_page: curso-poo-ruby.html
    html_course: http://bit.ly/poo-ruby
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos os primeiros passos com Ruby bem como conhecer e trabalhar com Programação Orientada a Objetos. O mesmo está dividido em 3 grandes módulos que facilitarão a explanação e o aprendizado por parte do aluno. Pretende-se ao final do curso permitir que o aluno conheça as bases do Ruby e da Orientação a Objetos aplicadas à linguagem em questão.

  - title: Desenvolvendo RESTful APIs com Ruby on Rails
    sub_title: Aprenda a criar uma aplicação completa com Ruby on Rails API-only
    logo_file: ror-api-cover.png
    price: Com certificado
    category: Ruby on Rails API Only
    level: intermediário/avançado
    html_page: curso-ror-api.html
    html_course: http://bit.ly/curso-ror-api
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos como construir aplicações REST/RESTful usando o framework Ruby on Rails API-only. Dentre os assuntos abordados veremos, o funcionamento dos verbos/métodos HTTP, o uso do Render JSON nativo do Rails, a gem Active Model Serializers, Caching, Versionamento, CORS, Authenticação, TDD, dentre outras coisas.

  - title: Entendendo e documentando RESTful APIs
    sub_title: Entenda de uma vez por todas RESTful  APIs
    logo_file: restful-cover.png
    price: Com certificado
    category: RESTful APIs
    level: todos os níveis
    html_page: restful-apis.html
    html_course: http://bit.ly/restful-apis
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos os conceitos sobre  RESTful APIs, bem como documentá-lo no intuito de facilitar a criação de APIs RESTful em qualquer linguagem de programação. O mesmo está dividido em 2 módulos, onde o primeiros falaremos sobre todos os conceitos que permeiam as RESTful APIs e o segundo faremos o uso do framework Swagger para documentar uma API.

  - title: Orientação a Objetos com Java
    sub_title: Aprenda o básico
    logo_file: poo-java-cover.png
    price: Com certificado
    category: Java
    level: iniciantes
    html_page: poo-java.html
    html_course: https://bit.ly/poo-java
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos como trabalhar com Orientação a Objetos utilizando o Java, o mesmo está dividido em 3 módulos que mostrarão detalhadamente cada uma das etapas enfrentadas por quem está iniciando no desenvolvimento Orientado a Objetos. No primeiro módulo será mostrada a história do Java bem como os conceitos iniciais da Programação Orientada a Objetos, no segundo módulo vamos instalar o Java e a IDE Eclipse nos três sistemas operacionais (Windows, Linux e Mac), e por fim, no terceiro módulo, falaremos sobre alguns assuntos que permeiam o Java e a Orientação a Objetos como pacotes, arrays, associações e herança.

  - title: Ruby on Rails - Curso Completo
    sub_title: Aprenda do básico ao avançado
    logo_file: rails-completo-cover.png
    price: Com certificado
    category: Ruby on Rails
    level: todos os níveis
    html_page: curso-ror.html
    html_course: https://bit.ly/ror-curso
    video_embedded: not
    description: >
      O curso visa mostrar aos alunos como construir aplicações usando o framework Ruby on Rails, o mesmo está dividido em 5 módulos que mostrarão detalhadamente cada uma das etapas enfrentadas por quem está iniciando nesse mundo de desenvolvimento Web com Rails. No primeiro módulo mostraremos a parte básica do Ruby on Rails, no segundo módulo configuraremos um novo ambiente de desenvolvimento, no terceiro criaremos uma aplicação completa, no quarto módulo configuraremos um VPS e por fim, no quinto módulo mostraremos assuntos que não foram abordados nos módulos anteriores.

