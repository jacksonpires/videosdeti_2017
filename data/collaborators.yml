collaborators:
  - name: Jackson Pires
    avatar: jackson-avatar.jpg
    resume: >
      Desenvolvedor desde 1999, professor desde 2009, em outras palavras, mais de 15 anos de experiência na área de desenvolvimento de software mais de 5 anos de experiência em ensinar e transmitir conhecimento na área de Tecnologia. Possui formação técnica em Informática (1998) e formação acadêmica em Sistemas de Informação (2007). Atualmente, especialista em Engenharia de Software com ênfase em Software Livre (2008), técnico de Informática da Chesf/Eletrobrás e responsável por sistemas e portais, como o Mania de Concurseiro, desenvolvidos com o Ruby on Rails e outras tecnologias.


  - name: Tássio Gonçalves
    avatar: tassio-avatar.jpg
    resume: >
      Bacharel em Sistemas de Informação pela Universidade Federal de Alagoas, especialista em Informática e Comunicação Educacional, mestrando em Informática pela UFAL. Profissional com ampla experiência na área de Tecnologia da Informação (TI). Já prestou consultoria para diversas empresas. Possui conhecimento e domínio em diversos softwares e tecnologias, dos mais variados segmentos, tais como: redes de computadores, design gráfico, web design, desenvolvimento web, compiladores de linguagens de programação, banco de dados, sistemas ERPs e mais! Atua na área de TI há mais de 10 anos! Atualmente, é concursado do IFBA, professor do CETEP – Itaparica/BA, professor tutor EAD da UFAL. Desenvolvedor web e Google Developers Group Organizer.
